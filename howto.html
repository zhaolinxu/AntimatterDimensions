<title>如何游戏？</title>
<h1 style="text-align: center">
如何游戏
</h1>
<div style="text-align: center">
第一维可以让您每反应一次。第二维度每10个刻度给你第一维度。第三维为每10个刻度提供第二维。等等。
</div>
<hr>
<div style="text-align: center">
当您购买任何尺寸的10件，其成本大大增加，但其生产增加了一倍。“直到10”按钮购买尺寸直到下一次生产双倍。如果速度低于100，则其减速但生产增加了匹配。
</div>
<hr>
<div style="text-align: center">
重置游戏，再次解锁您的其他维度。首先重置给你x2到第一维，第二个复位给你x4在第一个和2x在第二个等。
</div>
